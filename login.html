        <div class="container">
            <div class="row">

                        <div class="media-left">
                            <a href="#">
                                <img alt="64x64" src="img/logo.png" height="50px" 
                                     class="media-object" />

                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" id="media-heading">
                                Bootstrap System Layout
                                <a href="#media-heading" class="anchorjs-link">
                                    <span class="anchorjs-icon"></span></a></h4>
                            xxxxxxx
                        </div>
                        
                    </div>
                <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body">

                            <form>
                                <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-addon">
                                      <span class="glyphicon glyphicon-user" 
                                                  aria-hidden="true"></span>
                                  </div>
                                  <input type="text" class="form-control"
                                         id="exampleInputAmount" placeholder="Username">                                  
                                </div>
                                </div>
                                    <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-addon">
                                      <span class="glyphicon glyphicon-lock" 
                                                  aria-hidden="true"></span>
                                  </div>
                                  <input type="text" class="form-control"
                                         id="exampleInputAmount" placeholder="Password">                                  
                                </div>
                                </div>
                                
                            
                                <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember Me
                                            </label>
                                        </div>                                    
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">
                                            <span class="glyphicon glyphicon-lock" 
                                                  aria-hidden="true"></span> Login</button>
                                        <button type="reset" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-refresh" 
                                                  aria-hidden="true"></span> Reset</button>
                                    </div>

                                </div>
                            </form>


                        </div>
                    </div>
